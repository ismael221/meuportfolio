<div class="container">
    <h2>Últimas Experiências</h2>
    @for (item of arrayExperiences(); track item) {
    <details>
        <summary>
            <p>
                <strong>{{item.summary.strong}}</strong>
                <strong>{{item.summary.p}}</strong>
            </p>
        </summary>
        <article [innerHTML]="sanitizeHtml(item.text)"></article>
    </details>
}
</div>
